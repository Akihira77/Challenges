<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- tailwindcss -->
    <link rel="stylesheet" href="css/tailwind.css" />

    <!-- my own style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#f8e9dd] min-h-screen pt-13 px-3">
    <div class="container m-auto sm_bootstrap:w-[400px] font-DMsans">
      <div class="balance bg-[#ec775f] rounded-md text-white flex p-5 items-center mb-4">
        <div class="text">
          <p class="text-[#f8e9dd]">My balance</p>
          <span class="block font-bold pt-1 text-[26px]"> $921.48 </span>
        </div>
        <div class="logo ml-auto">
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
      <div class="chart bg-[#fffaf5] rounded-md p-5 text-[#93867b]">
        <h1 class="font-bold text-2xl text-black">Spending - Last 7 days</h1>
        <div class="diag flex justify-between border-b-2 border-[#93867b] pt-10 pb-5 text-sm gap-3 h-56">
          <div class="relative day mon text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">mon</p>
          </div>
          <div class="relative day tue text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">tue</p>
          </div>
          <div class="relative day wed text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">wed</p>
          </div>
          <div class="relative day thu text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">thu</p>
          </div>
          <div class="relative day fri text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">fri</p>
          </div>
          <div class="relative day sat text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">sat</p>
          </div>
          <div class="relative day sun text-center flex flex-col">
            <div class="graf bg-[#ec775f] w-8 rounded-[3px] mt-auto mb-2 self-center before:text-white before:py-1 before:px-[5px] before:bg-black before:hidden before:min-w-max before:rounded-[4px] before:-mt-[33px]"></div>
            <p class="">sun</p>
          </div>
        </div>

        <div class="total flex pt-4">
          <div class="total-this-month">Total this month <span class="font-bold text-black text-[32px]">$478.33</span></div>
          <div class="last-month self-end basis-2/3 text-end">
            <p class="font-bold text-black">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    <script src="js/script.js"></script>
  </body>
</html>

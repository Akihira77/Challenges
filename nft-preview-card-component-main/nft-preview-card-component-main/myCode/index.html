<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- my own css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet" />

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/4444330b0b.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        padding-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <a href="">
            <div class="eye">
              <i class="fa-solid fa-eye"></i>
            </div>
            <img src="images/image-equilibrium.jpg" alt="NFT preview card" />
          </a>
        </div>
        <div class="card-text">
          <div class="brand-name"><a href="">Equilibrium #3429</a></div>
          <div class="brand-description">Our Equilibrium collection promotes balance and calm.</div>
          <div class="brand-checkout">
            <div class="brand-price"><i class="fa-brands fa-ethereum"></i> &ThinSpace;0.041 ETH</div>
            <div class="brand-expired"><i class="fa-solid fa-clock"></i> &ThinSpace;3 days left</div>
          </div>
        </div>
        <hr />
        <footer>
          <img src="images/image-avatar.png" alt="pfp" />
          <span>Creation of</span><a href=""> Jules Wyvern</a>
        </footer>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/Akihira77" target="_blank">Andika Wahyu</a>.</div>
    </div>
  </body>
</html>
